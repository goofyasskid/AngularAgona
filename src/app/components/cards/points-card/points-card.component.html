<div class="point_card">
  <div class="point_card__image">
    <img src='/assets/pointCard.svg' alt="pointCrd" />
  </div>
  <div class="point_card__info">
    <div class="point_card__info__street">
      <h4>​Казань, Кремлёвская, 88</h4>
      <p>+7 (917) 888 88 88</p>
      <div class="point_card__info__days">
        <p>Пн - Пт 08:00 - 20:00</p>
        <p>Сб - Вс 10:00 - 18:00</p>
      </div>
      <div *ngFor="let i of points_cards">
        <div class=point_card__info__materials>
          <h4>{{i.title}}</h4>
          <div class=point_card__info__blocks>
            <div *ngFor="let item of i.materials">
              <div class=point_card__info__block>
                {{item}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
