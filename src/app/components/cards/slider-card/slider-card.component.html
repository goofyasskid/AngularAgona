<div class=slider_card [style.background]='background'>
  <div class="slider_card__text">
    <div class="slider_card__info">
      <h1>{{title}}</h1>
      <p>{{text}}</p>
      <button>{{buttonText}}</button>
    </div>
  </div>
  <div class="slider_card__image">
    <img src='{{image}}' alt='{{title}}' />
  </div>
</div>
