<div class="user_panel">
  <ng-container *ngIf='authService.isAuthorized; else other'>
    <ul>
      <li class="user_panel__point">
        <img src="/assets/point.svg" alt="point" />
        <p>Казань</p>
      </li>
      <li>
        <img src='/assets/money.svg' alt="money" />
        <span>1000</span>
      </li>
      <li>
        <a [routerLink]="['/user/promo']" class="user_panel__link">
          <img src='/assets/avatar.svg' alt="avatar" />
          <p>Алексей</p>
        </a>
      </li>
      <li>
        <button (click)="authService.deleteInStorage();closeProfile()">Выход</button>
      </li>
    </ul>
  </ng-container>
  <ng-template #other>
    <ul class="user_panel__button">
      <li>
        <button (click)="openActionDialog()">Вход</button>
      </li>
    </ul>
  </ng-template>
</div>
